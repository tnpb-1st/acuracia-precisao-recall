<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização Interativa</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Acurácia, Precisão e Resolução</h1>
        <label>Acurácia: <input type="range" id="accuracy" min="0" max="5" step="0.1" value="2.5"> <span id="accuracy-value">2.5</span></label>
        <label>Precisão: <input type="range" id="precision" min="0.5" max="2.5" step="0.1" value="1.0"> <span id="precision-value">1.0</span></label>
        <label>Resolução: <input type="range" id="resolution" min="5" max="50" step="1" value="20"> <span id="resolution-value">20</span></label>
        <div id="plot"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
